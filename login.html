<html>
<head>
<title>Registration page</title>
<center><h1>REGISTRATION FORM</h1></center>
</head>
<body bgcolor="lightblue"><br><br>
<form>
<label>First name</label>
<input type="text"name="firstname"size="15"/><br>
<label>Middle name</label>
<input type="text"name="middletname"size="15"/><br>
<label>Last name</label>
<input type="text"name="lastname"size="15"/><br>
<label>
Course:
</label>
<select>
<option value="Course">Course</option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="MBA">MBA</option>
<option value="BE">BE</option>
<option value="MCA">MCA</option>
</select><br><br>
<label>
Gender:
</label><br>
<input type="radio"name="male"/>Male<br>
<input type="radio"name="Female"/>Female<br>
<input type="radio"name="others"/>Others<br>
<label>
phone:
</label>
<input type="text" name="country code" value="+91"size="2"/>
<input type="text" name="phone" size="10"/><br><br>
Address
<br>
<textarea cols="60"rows="5"value="address">
</textarea><br><br>
Email:
<input type="email"id="email"name="email"/><br><br>
Password:
<input type="password"id="pass"name="pass"/><br><br>
Re-Type Password:
<input type="password"id="repass"name="repass"/><br><br>
<input type="button"value="Submit"/>
</form>
</body>
</html>
